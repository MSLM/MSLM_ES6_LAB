<body>

  <script type="text/babel">
    "use strict";

    /********************************************************************************************************/
    /* Convert the following to use destructuring to get the first two words                                */
    /* https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment */
    /********************************************************************************************************/

    var sentence = 'This is a test';
    var [firstWord, secondWord] = sentence.split(' ');
    console.info('Words:', firstWord, secondWord);



    /**************************************************************************************************************/
    /* Take a look at what this function returns when you call it and see if you can get it to log all the values */
    /* https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/function*                     */
    /**************************************************************************************************************/

    function *foobar() {
      yield 1;
      yield 2;
      yield 3;
      return 4;
    }
    console.info('Generator Returns:', foobar());



    /******************************************************************************************************/
    /* Convert the following code to resolve a Promise when it's done instead of a timeout                */
    /* https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions        */
    /******************************************************************************************************/

    fetch('http://inventaweb.net/hitme.php').then(() => {
      console.info(response.text())
    });
  </script>
